<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Personales Vasquez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Creamos los componentes de iconos manualmente para no depender de imports de Node
        const Icon = ({ name, className = "w-4 h-4" }) => {
            return <i data-lucide={name} class={className}></i>;
        };

        const CATEGORIES = {
            EXPENSE: [
                { id: 'food', name: 'Comida/Cafetería', icon: 'coffee', color: 'bg-orange-500' },
                { id: 'rent', name: 'Alquiler/Resid', icon: 'home', color: 'bg-blue-500' },
                { id: 'study', name: 'Material Estudio', icon: 'book-open', color: 'bg-purple-500' },
                { id: 'transport', name: 'Transporte', icon: 'smartphone', color: 'bg-green-500' },
                { id: 'leisure', name: 'Ocio/Salidas', icon: 'trending-up', color: 'bg-pink-500' },
                { id: 'others', name: 'Otros Gastos', icon: 'alert-circle', color: 'bg-gray-500' },
            ],
            INCOME: [
                { id: 'allowance', name: 'Mesada/Padres', icon: 'wallet', color: 'bg-emerald-500' },
                { id: 'job', name: 'Trabajo/Beca', icon: 'trending-up', color: 'bg-indigo-500' },
                { id: 'other_in', name: 'Otros Ingresos', icon: 'plus-circle', color: 'bg-teal-500' },
            ]
        };

        const ACCOUNTS = {
            WALLET: { id: 'wallet', name: 'Billetera', icon: 'banknote', color: 'text-amber-600', bgColor: 'bg-amber-100' },
            BANK: { id: 'bank', name: 'Banco (Ahorros)', icon: 'credit-card', color: 'text-blue-600', bgColor: 'bg-blue-100' }
        };

        function App() {
            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('vasquez_finance_data');
                return saved ? JSON.parse(saved) : [
                    { id: 1, type: 'INCOME', amount: 1000, category: 'allowance', account: 'bank', note: 'Depósito Mesada Inicial', date: new Date().toISOString() }
                ];
            });
            
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [category, setCategory] = useState(CATEGORIES.EXPENSE[0].id);
            const [account, setAccount] = useState('wallet');
            const [note, setNote] = useState('');

            useEffect(() => {
                localStorage.setItem('vasquez_finance_data', JSON.stringify(transactions));
                lucide.createIcons(); // Re-renderizar iconos
            }, [transactions]);

            const totals = useMemo(() => {
                const calc = (accType) => {
                    const trans = transactions.filter(t => t.account === accType);
                    const inc = trans.filter(t => t.type === 'INCOME').reduce((a, b) => a + b.amount, 0);
                    const exp = trans.filter(t => t.type === 'EXPENSE').reduce((a, b) => a + b.amount, 0);
                    return inc - exp;
                };

                const walletBalance = calc('wallet');
                const bankBalance = calc('bank');
                const totalIncome = transactions.filter(t => t.type === 'INCOME').reduce((a, b) => a + b.amount, 0);
                
                const spentNeeds = transactions
                    .filter(t => t.type === 'EXPENSE' && ['food', 'rent', 'transport', 'study'].includes(t.category))
                    .reduce((a, b) => a + b.amount, 0);
                
                const spentWants = transactions
                    .filter(t => t.type === 'EXPENSE' && ['leisure', 'others'].includes(t.category))
                    .reduce((a, b) => a + b.amount, 0);

                return { 
                    wallet: walletBalance, 
                    bank: bankBalance, 
                    total: walletBalance + bankBalance,
                    rule50: (totalIncome * 0.50) - spentNeeds,
                    rule30: (totalIncome * 0.30) - spentWants,
                    rule20: totalIncome * 0.20
                };
            }, [transactions]);

            const stats = useMemo(() => {
                const today = new Date().toLocaleDateString('es-BO');
                return transactions
                    .filter(t => t.type === 'EXPENSE' && new Date(t.date).toLocaleDateString('es-BO') === today)
                    .reduce((acc, t) => acc + t.amount, 0);
            }, [transactions]);

            const addTransaction = (e) => {
                e.preventDefault();
                if (!amount || parseFloat(amount) <= 0) return;
                const newTransaction = {
                    id: Date.now(),
                    type,
                    amount: parseFloat(amount),
                    category,
                    account,
                    note: note || 'Sin nota',
                    date: new Date().toISOString(),
                };
                setTransactions([newTransaction, ...transactions]);
                setAmount('');
                setNote('');
            };

            const deleteTransaction = (id) => {
                if(confirm('¿Eliminar este registro?')) {
                    setTransactions(transactions.filter(t => t.id !== id));
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 pb-20">
                    <header className="mb-8">
                        <h1 className="text-3xl font-bold text-indigo-700">Finanzas Vasquez</h1>
                        <p className="text-slate-500 text-sm">Control 50/30/20 para universitarios</p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Billetera</p>
                            <p className="text-xl font-bold">Bs {totals.wallet.toFixed(2)}</p>
                        </div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Banco</p>
                            <p className="text-xl font-bold">Bs {totals.bank.toFixed(2)}</p>
                        </div>
                        <div className="bg-indigo-600 p-4 rounded-2xl shadow-lg text-white">
                            <p className="text-[10px] font-bold opacity-80 uppercase">Total Disponible</p>
                            <p className="text-xl font-bold">Bs {totals.total.toFixed(2)}</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <section className="space-y-6">
                            <div className="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
                                <h2 className="font-bold mb-4 flex items-center gap-2 text-indigo-600">
                                    <Icon name="plus-circle" /> Registrar Movimiento
                                </h2>
                                <form onSubmit={addTransaction} className="space-y-4">
                                    <div className="flex bg-slate-100 p-1 rounded-xl">
                                        <button type="button" onClick={() => setType('EXPENSE')} className={`flex-1 py-2 rounded-lg text-sm font-bold ${type === 'EXPENSE' ? 'bg-white text-red-500 shadow-sm' : 'text-slate-500'}`}>Gasto</button>
                                        <button type="button" onClick={() => setType('INCOME')} className={`flex-1 py-2 rounded-lg text-sm font-bold ${type === 'INCOME' ? 'bg-white text-emerald-500 shadow-sm' : 'text-slate-500'}`}>Ingreso</button>
                                    </div>
                                    <input type="number" step="0.1" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder="Monto Bs" className="w-full p-3 bg-slate-50 border rounded-xl font-bold text-center outline-none focus:ring-2 focus:ring-indigo-500" required />
                                    <select value={account} onChange={(e) => setAccount(e.target.value)} className="w-full p-3 bg-slate-50 border rounded-xl text-sm outline-none">
                                        <option value="wallet">Billetera</option>
                                        <option value="bank">Banco/Ahorro</option>
                                    </select>
                                    <select value={category} onChange={(e) => setCategory(e.target.value)} className="w-full p-3 bg-slate-50 border rounded-xl text-sm outline-none">
                                        {CATEGORIES[type].map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                    </select>
                                    <input type="text" value={note} onChange={(e) => setNote(e.target.value)} placeholder="Nota (ej. Almuerzo)" className="w-full p-3 bg-slate-50 border rounded-xl text-sm outline-none" />
                                    <button type="submit" className={`w-full py-3 rounded-xl font-bold text-white shadow-lg ${type === 'EXPENSE' ? 'bg-red-500' : 'bg-emerald-500'}`}>Guardar</button>
                                </form>
                            </div>

                            <div className="bg-amber-50 p-6 rounded-3xl border border-amber-100">
                                <h2 className="font-bold text-amber-800 text-sm mb-2 flex items-center gap-2">
                                    <Icon name="lightbulb" /> Recordatorio
                                </h2>
                                <p className="text-xs text-amber-700">Tu saldo de <strong>Ahorro (20%)</strong> ideal es Bs {totals.rule20.toFixed(2)}. ¡Trata de no gastarlo!</p>
                            </div>
                        </section>

                        <section className="space-y-6">
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                                <h3 className="font-bold text-slate-700 mb-4 text-sm flex items-center gap-2">
                                    <Icon name="pie-chart" className="text-indigo-500" /> Regla 50/30/20
                                </h3>
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center p-3 bg-emerald-50 rounded-xl">
                                        <span className="text-[10px] font-bold text-emerald-700 uppercase">Necesidades</span>
                                        <span className="font-bold text-emerald-800">Bs {Math.max(0, totals.rule50).toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between items-center p-3 bg-indigo-50 rounded-xl">
                                        <span className="text-[10px] font-bold text-indigo-700 uppercase">Deseos</span>
                                        <span className="font-bold text-indigo-800">Bs {Math.max(0, totals.rule30).toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between items-center p-3 bg-purple-50 rounded-xl">
                                        <span className="text-[10px] font-bold text-purple-700 uppercase">Ahorro</span>
                                        <span className="font-bold text-purple-800">Bs {totals.rule20.toFixed(2)}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="p-4 bg-slate-50 border-b font-bold text-sm flex justify-between">
                                    <span>Historial</span>
                                    <span className="text-indigo-500">Hoy: Bs {stats.toFixed(2)}</span>
                                </div>
                                <div className="max-h-60 overflow-y-auto">
                                    {transactions.map(t => (
                                        <div key={t.id} className="p-4 border-b flex justify-between items-center hover:bg-slate-50">
                                            <div>
                                                <p className="font-bold text-sm">{t.note}</p>
                                                <p className="text-[10px] text-slate-400 uppercase font-bold">{t.account} • {t.category}</p>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className={`font-bold ${t.type === 'INCOME' ? 'text-emerald-500' : 'text-slate-700'}`}>
                                                    {t.type === 'INCOME' ? '+' : '-'} {t.amount.toFixed(2)}
                                                </span>
                                                <button onClick={() => deleteTransaction(t.id)} className="text-slate-300 hover:text-red-500">
                                                    <Icon name="trash-2" className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                    </div>
                    <footer className="mt-8 text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        UniFinance Vasquez • 2024
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
