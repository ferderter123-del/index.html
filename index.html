<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanzas Personales Vasquez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Librerías para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const Icon = ({ name, className = "w-4 h-4" }) => {
            return <i data-lucide={name} className={className}></i>;
        };

        const ACCOUNTS = {
            WALLET: { id: 'wallet', name: 'Billetera', icon: 'banknote', color: 'text-amber-600', bgColor: 'bg-amber-100' },
            BANK: { id: 'bank', name: 'Banco (Ahorros)', icon: 'credit-card', color: 'text-blue-600', bgColor: 'bg-blue-100' }
        };

        function App() {
            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('vasquez_finance_data_v2');
                return saved ? JSON.parse(saved) : [];
            });

            const [customCategories, setCustomCategories] = useState(() => {
                const saved = localStorage.getItem('vasquez_finance_categories_v2');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [category, setCategory] = useState('');
            const [newCatName, setNewCatName] = useState('');
            const [newCatGroup, setNewCatGroup] = useState('SPENDING');
            const [isAddingNewCat, setIsAddingNewCat] = useState(false);
            const [account, setAccount] = useState('wallet');
            const [note, setNote] = useState('');
            
            // Estado para el modal de extracto
            const [showExtractModal, setShowExtractModal] = useState(false);
            const [extractDate, setExtractDate] = useState('');

            useEffect(() => {
                localStorage.setItem('vasquez_finance_data_v2', JSON.stringify(transactions));
                localStorage.setItem('vasquez_finance_categories_v2', JSON.stringify(customCategories));
                if (window.lucide) { window.lucide.createIcons(); }
            }, [transactions, customCategories]);

            // Obtener lista de fechas únicas con registros
            const availableDates = useMemo(() => {
                const dates = transactions.map(t => new Date(t.date).toISOString().split('T')[0]);
                return [...new Set(dates)].sort((a, b) => new Date(b) - new Date(a));
            }, [transactions]);

            // Inicializar extractDate con la fecha más reciente disponible
            useEffect(() => {
                if (availableDates.length > 0 && !extractDate) {
                    setExtractDate(availableDates[0]);
                }
            }, [availableDates]);

            const allCategories = useMemo(() => {
                return {
                    EXPENSE: customCategories.filter(c => c.type === 'EXPENSE'),
                    INCOME: customCategories.filter(c => c.type === 'INCOME')
                };
            }, [customCategories]);

            useEffect(() => {
                const currentCats = allCategories[type];
                if (currentCats.length === 0) {
                    setCategory('ADD_NEW');
                    setIsAddingNewCat(true);
                } else {
                    setCategory(currentCats[0].id);
                    setIsAddingNewCat(false);
                }
            }, [type, allCategories]);

            const totals = useMemo(() => {
                const totalIncome = transactions
                    .filter(t => t.type === 'INCOME')
                    .reduce((a, b) => a + b.amount, 0);

                const totalWallet = transactions
                    .filter(t => t.account === 'wallet')
                    .reduce((a, b) => b.type === 'INCOME' ? a + b.amount : a - b.amount, 0);

                const totalBank = transactions
                    .filter(t => t.account === 'bank')
                    .reduce((a, b) => b.type === 'INCOME' ? a + b.amount : a - b.amount, 0);

                const spentFromSpendingGroup = transactions.reduce((acc, t) => {
                    if (t.type === 'EXPENSE') {
                        const cat = customCategories.find(c => c.id === t.category);
                        if (!cat || cat.budgetGroup === 'SPENDING') return acc + t.amount;
                    }
                    return acc;
                }, 0);

                const spentFromSavingGroup = transactions.reduce((acc, t) => {
                    if (t.type === 'EXPENSE') {
                        const cat = customCategories.find(c => c.id === t.category);
                        if (cat && cat.budgetGroup === 'SAVING') return acc + t.amount;
                    }
                    return acc;
                }, 0);

                const target60 = totalIncome * 0.60;
                const target40 = totalIncome * 0.40;

                return { 
                    wallet: totalWallet, 
                    bank: totalBank, 
                    total: totalWallet + totalBank,
                    income: totalIncome,
                    targetSaving: target60,
                    targetSpending: target40,
                    remainingSaving: target60 - spentFromSavingGroup,
                    remainingSpending: target40 - spentFromSpendingGroup,
                    spentSaving: spentFromSavingGroup,
                    spentSpending: spentFromSpendingGroup
                };
            }, [transactions, customCategories]);

            const dailySummary = useMemo(() => {
                const today = new Date().toLocaleDateString('es-BO');
                const todayTrans = transactions.filter(t => new Date(t.date).toLocaleDateString('es-BO') === today);
                
                const income = todayTrans.filter(t => t.type === 'INCOME').reduce((a, b) => a + b.amount, 0);
                const expense = todayTrans.filter(t => t.type === 'EXPENSE').reduce((a, b) => a + b.amount, 0);
                
                const savingsGasto = todayTrans.reduce((acc, t) => {
                    if (t.type === 'EXPENSE') {
                        const cat = customCategories.find(c => c.id === t.category);
                        if (cat?.budgetGroup === 'SAVING') return acc + t.amount;
                    }
                    return acc;
                }, 0);

                const spendingGasto = todayTrans.reduce((acc, t) => {
                    if (t.type === 'EXPENSE') {
                        const cat = customCategories.find(c => c.id === t.category);
                        if (cat?.budgetGroup === 'SPENDING') return acc + t.amount;
                    }
                    return acc;
                }, 0);

                return { income, expense, balance: income - expense, savingsGasto, spendingGasto, count: todayTrans.length };
            }, [transactions, customCategories]);

            const handleResetApp = () => {
                if (confirm('¿Estás seguro de que deseas reiniciar TODA la aplicación? Se borrarán transacciones y categorías.')) {
                    setTransactions([]);
                    setCustomCategories([]);
                    localStorage.removeItem('vasquez_finance_data_v2');
                    localStorage.removeItem('vasquez_finance_categories_v2');
                }
            };

            const handleResetHistory = () => {
                if (confirm('¿Deseas limpiar todo el historial de movimientos? Las categorías y el sistema se mantendrán.')) {
                    setTransactions([]);
                    localStorage.removeItem('vasquez_finance_data_v2');
                }
            };

            const handleGeneratePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const targetDate = new Date(extractDate + 'T00:00:00');
                const formattedDate = targetDate.toLocaleDateString('es-BO', { 
                    day: '2-digit', month: 'long', year: 'numeric' 
                });
                
                const filtered = transactions.filter(t => 
                    new Date(t.date).toLocaleDateString('es-BO') === targetDate.toLocaleDateString('es-BO')
                );

                if (filtered.length === 0) {
                    alert('No hay movimientos registrados para la fecha seleccionada.');
                    return;
                }

                doc.setFontSize(22);
                doc.setTextColor(67, 56, 202); 
                doc.text('Finanzas Personales Vasquez', 20, 20);
                
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text(`EXTRACTO DIARIO - REGLA 60/40`, 20, 28);
                doc.text(`Fecha: ${formattedDate}`, 20, 33);

                const dayIncome = filtered.filter(t => t.type === 'INCOME').reduce((a, b) => a + b.amount, 0);
                const dayExpense = filtered.filter(t => t.type === 'EXPENSE').reduce((a, b) => a + b.amount, 0);
                
                doc.setFontSize(12);
                doc.setTextColor(0);
                doc.text(`Resumen del día:`, 20, 45);
                
                doc.autoTable({
                    startY: 50,
                    head: [['Concepto', 'Monto']],
                    body: [
                        ['Total Ingresos', `Bs ${dayIncome.toFixed(2)}`],
                        ['Total Gastos', `Bs ${dayExpense.toFixed(2)}`],
                        ['Balance Neto', `Bs ${(dayIncome - dayExpense).toFixed(2)}`]
                    ],
                    theme: 'striped',
                    headStyles: { fillColor: [67, 56, 202] }
                });

                doc.text(`Detalle de Movimientos:`, 20, doc.lastAutoTable.finalY + 15);
                
                const tableData = filtered.map(t => {
                    const cat = customCategories.find(c => c.id === t.category);
                    return [
                        new Date(t.date).toLocaleTimeString('es-BO', { hour: '2-digit', minute: '2-digit' }),
                        t.type === 'INCOME' ? 'INGRESO' : 'GASTO',
                        cat ? cat.name : 'S/C',
                        t.note,
                        `Bs ${t.amount.toFixed(2)}`
                    ];
                });

                doc.autoTable({
                    startY: doc.lastAutoTable.finalY + 20,
                    head: [['Hora', 'Tipo', 'Categoría', 'Nota', 'Monto']],
                    body: tableData,
                    headStyles: { fillColor: [71, 85, 105] }
                });

                doc.save(`Extracto_Finanzas_Vasquez_${extractDate}.pdf`);
                setShowExtractModal(false);
            };

            const handleCategoryChange = (val) => {
                if (val === 'ADD_NEW') {
                    setIsAddingNewCat(true);
                    setCategory('ADD_NEW');
                } else {
                    setIsAddingNewCat(false);
                    setCategory(val);
                }
            };

            const addTransaction = (e) => {
                e.preventDefault();
                if (!amount || parseFloat(amount) <= 0) return;

                let finalCategory = category;

                if (isAddingNewCat && newCatName.trim()) {
                    const catId = 'custom_' + Date.now();
                    const newCat = {
                        id: catId,
                        name: newCatName.trim(),
                        icon: type === 'INCOME' ? 'plus-circle' : (newCatGroup === 'SAVING' ? 'piggy-bank' : 'shopping-bag'),
                        color: type === 'INCOME' ? 'bg-emerald-500' : (newCatGroup === 'SAVING' ? 'bg-purple-500' : 'bg-rose-500'),
                        budgetGroup: type === 'INCOME' ? 'INCOME' : newCatGroup,
                        type: type
                    };
                    setCustomCategories([...customCategories, newCat]);
                    finalCategory = catId;
                } else if (isAddingNewCat) return;

                const newTransaction = {
                    id: Date.now(),
                    type,
                    amount: parseFloat(amount),
                    category: finalCategory,
                    account,
                    note: note || (type === 'INCOME' ? 'Ingreso' : 'Egreso'),
                    date: new Date().toISOString(),
                };

                setTransactions([newTransaction, ...transactions]);
                setAmount('');
                setNote('');
                setNewCatName('');
                setIsAddingNewCat(false);
            };

            const deleteTransaction = (id) => {
                if(confirm('¿Eliminar este registro?')) {
                    setTransactions(transactions.filter(t => t.id !== id));
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <div className="max-w-6xl mx-auto p-4 md:p-8">
                        <header className="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div>
                                <h1 className="text-3xl font-bold text-indigo-700 tracking-tight">Finanzas Vasquez</h1>
                                <div className="flex items-center gap-2">
                                    <p className="text-slate-500 font-medium text-sm tracking-wide">SISTEMA 60/40 INTELIGENTE</p>
                                    <span className="bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-md text-[10px] font-bold">V2.1</span>
                                </div>
                                <button 
                                    onClick={handleResetApp}
                                    className="mt-2 flex items-center gap-1.5 text-[10px] font-bold text-slate-400 hover:text-red-500 transition-colors uppercase tracking-widest"
                                >
                                    <Icon name="refresh-ccw" className="w-3 h-3" />
                                    Borrado Total
                                </button>
                            </div>
                            
                            <div className="flex flex-wrap gap-3">
                                <div className="bg-white px-5 py-3 rounded-2xl shadow-sm border border-slate-100">
                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block">Billetera</span>
                                    <span className="text-lg font-bold text-slate-700">Bs {totals.wallet.toFixed(2)}</span>
                                </div>
                                <div className="bg-white px-5 py-3 rounded-2xl shadow-sm border border-slate-100">
                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block">Banco</span>
                                    <span className="text-lg font-bold text-slate-700">Bs {totals.bank.toFixed(2)}</span>
                                </div>
                                <div className="bg-indigo-600 px-6 py-3 rounded-2xl shadow-lg text-white">
                                    <span className="text-[10px] font-bold opacity-80 uppercase tracking-wider block">Total Real</span>
                                    <span className="text-xl font-bold">Bs {totals.total.toFixed(2)}</span>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            {/* Panel Izquierdo: Registro */}
                            <div className="lg:col-span-4 space-y-6">
                                <section className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                                    <h2 className="text-lg font-bold mb-6 flex items-center gap-2 text-slate-800">
                                        <div className="bg-indigo-100 p-2 rounded-lg text-indigo-600"><Icon name="plus-circle" /></div>
                                        Registrar
                                    </h2>
                                    <form onSubmit={addTransaction} className="space-y-4">
                                        <div className="flex bg-slate-100 p-1.5 rounded-2xl">
                                            <button type="button" onClick={() => setType('EXPENSE')} className={`flex-1 py-2.5 rounded-xl text-xs font-bold transition-all ${type === 'EXPENSE' ? 'bg-white text-red-600 shadow-sm' : 'text-slate-500'}`}>GASTO</button>
                                            <button type="button" onClick={() => setType('INCOME')} className={`flex-1 py-2.5 rounded-xl text-xs font-bold transition-all ${type === 'INCOME' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-500'}`}>INGRESO</button>
                                        </div>
                                        
                                        <input type="number" step="0.1" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder="0.00 Bs" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-xl text-center outline-none focus:ring-2 focus:ring-indigo-500" required />

                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-slate-400 ml-2 uppercase">Cuenta</label>
                                                <select value={account} onChange={(e) => setAccount(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
                                                    <option value="wallet">Billetera</option>
                                                    <option value="bank">Banco</option>
                                                </select>
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-slate-400 ml-2 uppercase">Categoría</label>
                                                <select value={category} onChange={(e) => handleCategoryChange(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
                                                    {allCategories[type].map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                                    <option value="ADD_NEW" className="text-indigo-600 font-bold">+ Crear Nueva</option>
                                                </select>
                                            </div>
                                        </div>

                                        {(isAddingNewCat || allCategories[type].length === 0) && (
                                            <div className="p-4 bg-indigo-50 border border-indigo-100 rounded-2xl space-y-3 animate-pulse-once">
                                                <input type="text" value={newCatName} onChange={(e) => setNewCatName(e.target.value)} placeholder="Nombre Categoría" className="w-full p-3 bg-white border border-indigo-200 rounded-xl text-sm" required />
                                                {type === 'EXPENSE' && (
                                                    <div className="flex gap-2">
                                                        <button type="button" onClick={() => setNewCatGroup('SAVING')} className={`flex-1 py-2 rounded-lg text-[10px] font-bold border ${newCatGroup === 'SAVING' ? 'bg-purple-600 text-white border-purple-600' : 'bg-white text-slate-500 border-slate-200'}`}>AHORRO (60%)</button>
                                                        <button type="button" onClick={() => setNewCatGroup('SPENDING')} className={`flex-1 py-2 rounded-lg text-[10px] font-bold border ${newCatGroup === 'SPENDING' ? 'bg-rose-600 text-white border-rose-600' : 'bg-white text-slate-500 border-slate-200'}`}>DESEO (40%)</button>
                                                    </div>
                                                )}
                                            </div>
                                        )}

                                        <input type="text" value={note} onChange={(e) => setNote(e.target.value)} placeholder="Nota (opcional)" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none" />

                                        <button type="submit" className={`w-full py-4 rounded-2xl font-bold text-white shadow-lg transition-all active:scale-95 ${type === 'EXPENSE' ? 'bg-rose-500 shadow-rose-100' : 'bg-emerald-500 shadow-emerald-100'}`}>
                                            Registrar {type === 'EXPENSE' ? 'Gasto' : 'Ingreso'}
                                        </button>
                                    </form>
                                </section>
                            </div>

                            {/* Panel Derecho: Historial y Proyección */}
                            <div className="lg:col-span-8 space-y-6">
                                <section className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                                    <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2">
                                        <Icon name="pie-chart" className="text-indigo-500" /> 
                                        Proyección Acumulada
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="p-6 bg-purple-50 rounded-3xl border border-purple-100 relative overflow-hidden">
                                            <span className="text-[10px] font-black text-purple-300 uppercase block mb-2">Ahorro 60%</span>
                                            <p className="text-3xl font-bold text-purple-900">Bs {totals.remainingSaving.toFixed(2)}</p>
                                            <p className="text-[10px] font-bold text-purple-400 uppercase mt-1">Saldo Real Proyectado</p>
                                        </div>
                                        <div className="p-6 bg-rose-50 rounded-3xl border border-rose-100 relative overflow-hidden">
                                            <span className="text-[10px] font-black text-rose-300 uppercase block mb-2">Deseos 40%</span>
                                            <p className={`text-3xl font-bold ${totals.remainingSpending < 0 ? 'text-red-600' : 'text-rose-900'}`}>Bs {totals.remainingSpending.toFixed(2)}</p>
                                            <p className="text-[10px] font-bold text-rose-400 uppercase mt-1">Saldo Real Proyectado</p>
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="p-6 border-b border-slate-50 flex justify-between items-center bg-white sticky top-0 z-10">
                                        <h2 className="font-bold text-slate-800 flex items-center gap-2">
                                            <Icon name="history" className="text-slate-400" /> Línea de Tiempo
                                        </h2>
                                        <button 
                                            onClick={handleResetHistory}
                                            className="text-[10px] font-bold text-slate-400 hover:text-indigo-600 transition-colors flex items-center gap-1 uppercase"
                                        >
                                            <Icon name="trash-2" className="w-3 h-3" /> Limpiar Historial
                                        </button>
                                    </div>
                                    
                                    <div className="max-h-[500px] overflow-y-auto custom-scrollbar p-6 space-y-4">
                                        {dailySummary.count > 0 && (
                                            <div className="bg-slate-900 rounded-3xl p-6 text-white shadow-xl mb-8 animate-in">
                                                <div className="flex justify-between items-center mb-6">
                                                    <div>
                                                        <h4 className="font-bold text-lg">Balance de Hoy</h4>
                                                        <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest">{new Date().toLocaleDateString('es-BO', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                                                    </div>
                                                    <div className={`px-4 py-1.5 rounded-full text-xs font-bold ${dailySummary.balance >= 0 ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-400'}`}>
                                                        {dailySummary.balance >= 0 ? 'Superávit' : 'Déficit'}
                                                    </div>
                                                </div>

                                                <div className="grid grid-cols-3 gap-4 mb-6">
                                                    <div>
                                                        <p className="text-slate-500 text-[10px] font-bold uppercase">Ingresos</p>
                                                        <p className="text-emerald-400 font-bold text-lg">+{dailySummary.income.toFixed(2)}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-slate-500 text-[10px] font-bold uppercase">Gastos</p>
                                                        <p className="text-rose-400 font-bold text-lg">-{dailySummary.expense.toFixed(2)}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-slate-500 text-[10px] font-bold uppercase">Neto</p>
                                                        <p className="font-bold text-lg text-white">Bs {dailySummary.balance.toFixed(2)}</p>
                                                    </div>
                                                </div>

                                                <div className="space-y-3 pt-4 border-t border-slate-800">
                                                    <div className="flex justify-between items-center text-xs">
                                                        <span className="text-slate-400 flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-purple-500"></div> Salida Ahorros:</span>
                                                        <span className="font-bold">Bs {dailySummary.savingsGasto.toFixed(2)}</span>
                                                    </div>
                                                    <div className="flex justify-between items-center text-xs">
                                                        <span className="text-slate-400 flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-rose-500"></div> Salida Deseos:</span>
                                                        <span className="font-bold">Bs {dailySummary.spendingGasto.toFixed(2)}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        <div className="space-y-3">
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-4">Movimientos del Historial</p>
                                            {transactions.length === 0 ? (
                                                <div className="p-10 text-center text-slate-300 italic text-sm">Sin actividad registrada todavía.</div>
                                            ) : (
                                                transactions.map(t => {
                                                    const cat = customCategories.find(c => c.id === t.category) || { name: 'S/C', icon: 'tag', color: 'bg-slate-400', budgetGroup: 'SPENDING' };
                                                    const acc = ACCOUNTS[t.account.toUpperCase()] || ACCOUNTS.WALLET;
                                                    return (
                                                        <div key={t.id} className="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center group hover:shadow-md transition-all animate-in">
                                                            <div className="flex items-center gap-4">
                                                                <div className={`${cat.color} p-3 rounded-xl text-white`}>
                                                                    <Icon name={cat.icon} />
                                                                </div>
                                                                <div>
                                                                    <p className="font-bold text-slate-800 text-sm">{t.note}</p>
                                                                    <div className="flex items-center gap-2 mt-0.5">
                                                                        <span className="text-[9px] font-bold text-slate-400 uppercase">{cat.name}</span>
                                                                        <span className="w-1 h-1 bg-slate-200 rounded-full"></span>
                                                                        <span className={`text-[9px] font-bold uppercase ${acc.color}`}>{acc.name}</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center gap-4">
                                                                <div className="text-right">
                                                                    <p className={`font-bold text-sm ${t.type === 'INCOME' ? 'text-emerald-500' : 'text-slate-700'}`}>
                                                                        {t.type === 'INCOME' ? '+' : '-'} {t.amount.toFixed(2)}
                                                                    </p>
                                                                    <p className="text-[9px] text-slate-300 font-bold">{new Date(t.date).toLocaleDateString()}</p>
                                                                </div>
                                                                <button onClick={() => deleteTransaction(t.id)} className="p-2 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">
                                                                    <Icon name="trash-2" className="w-4 h-4" />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    );
                                                })
                                            )}
                                        </div>
                                    </div>
                                </section>

                                {/* SECCIÓN: GENERACIÓN DE REPORTES ACTUALIZADA */}
                                <section className="bg-indigo-700 p-8 rounded-[2rem] shadow-xl text-white flex flex-col md:flex-row items-center justify-between gap-6 animate-in">
                                    <div className="flex items-center gap-5">
                                        <div className="bg-white/20 p-4 rounded-3xl">
                                            <Icon name="file-text" className="w-8 h-8" />
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-bold">Generar Extracto PDF</h3>
                                            <p className="text-indigo-200 text-sm">Reporte detallado de tus movimientos diarios.</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => setShowExtractModal(true)}
                                        className="bg-white text-indigo-700 px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-50 transition-all active:scale-95 whitespace-nowrap"
                                    >
                                        Crear Reporte
                                    </button>
                                </section>
                            </div>
                        </div>
                    </div>

                    {/* Modal para elegir fecha de extracto con botón de ATRÁS y fechas DINÁMICAS */}
                    {showExtractModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl animate-in relative">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-indigo-100 p-2 rounded-xl text-indigo-600">
                                            <Icon name="calendar" />
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-800">Elegir Fecha</h3>
                                    </div>
                                    <button 
                                        onClick={() => setShowExtractModal(false)} 
                                        className="p-2 bg-slate-100 hover:bg-slate-200 text-slate-500 rounded-full transition-colors"
                                    >
                                        <Icon name="x" className="w-5 h-5" />
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    {availableDates.length > 0 ? (
                                        <div className="space-y-4">
                                            <div className="space-y-2">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-2">Fechas Disponibles en el Historial</label>
                                                <select 
                                                    value={extractDate} 
                                                    onChange={(e) => setExtractDate(e.target.value)}
                                                    className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-lg outline-none focus:ring-2 focus:ring-indigo-500 appearance-none"
                                                >
                                                    {availableDates.map(date => (
                                                        <option key={date} value={date}>
                                                            {new Date(date + 'T00:00:00').toLocaleDateString('es-BO', { 
                                                                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
                                                            })}
                                                        </option>
                                                    ))}
                                                </select>
                                            </div>

                                            <div className="flex flex-col gap-3 pt-2">
                                                <button 
                                                    onClick={handleGeneratePDF}
                                                    className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all flex items-center justify-center gap-2"
                                                >
                                                    <Icon name="download" className="w-5 h-5" />
                                                    Generar PDF
                                                </button>
                                                <button 
                                                    onClick={() => setShowExtractModal(false)}
                                                    className="w-full bg-slate-50 text-slate-500 py-3 rounded-2xl font-bold hover:bg-slate-100 transition-all"
                                                >
                                                    Volver
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-center py-8 space-y-4">
                                            <div className="bg-amber-50 p-4 rounded-2xl text-amber-700 text-sm font-medium">
                                                <Icon name="alert-triangle" className="mx-auto mb-2 w-8 h-8" />
                                                No hay registros en el historial para generar un extracto. Registre un movimiento primero.
                                            </div>
                                            <button 
                                                onClick={() => setShowExtractModal(false)}
                                                className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold"
                                            >
                                                Entendido
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
